<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription - Espace personnel</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/sign-up.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Jura:wght@400;600&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Calistoga&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="left-section">
            <h1>Explorez <br> la segmentation avanc√©e</h1>
            <img src="{{ url_for('static', filename='assets/sign-upSvg.svg') }}" alt="Illustration">
        </div>
        <div class="right-section">
            <h2>S'inscrire</h2>
            <form action="{{ url_for('signup') }}" method="post">
			    <div class="name-fields">
			        <input type="text" name="first_name" placeholder="Prenom" required>
			        <input type="text" name="last_name" placeholder="Nom" required>
			    </div>
                <input type="text" name="cin" placeholder="CIN" required>
                <input type="date" name="date_of_birth" required>
			    <input type="text" name="username" placeholder="Username" required>
                <input type="password" name="password" placeholder="Mot de passe" required>	    
			    <button type="submit">S'inscrire</button>
			</form>
            <p><a href="{{ url_for('login') }}">Vous avez deja un compte ?</a></p>
        </div>
    </div>
</body>
</html>
